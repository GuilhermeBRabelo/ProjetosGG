<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Acessibilidade na web - The bear</title>
</head>
<body>
    <header>
        <h1>the bear</h1>
    </header>

    <main>
       <section id="section-cadastro">
            <form action="#">
                <h2 class="title-section">novas reservas</h2>

                <label for="dia">Dia da Reserva:</label>
                <input type="date">

                <label for="hora">Horário:</label>
                <input type="time"><br>

                <label for="">Pessoas:</label>
                <input type="number">
            </form>

            <div id="container-textarea">
                <label for="textarea" id="textarea-input">Precisa de algo especial?</label><br>
                <textarea placeholder="Ex.: Aniversário, ocasiões especiais, etc."></textarea>
            </div>

            <button type="button" class="bttn-section">Enviar</button>
       </section>

       <section id="section-mesas">
            <h2 class="title-section">mesas e reservas</h2>

            <div id="container-mesas">
                <div class="circle" onclick="alternarMesa(this)" data-status="ocupado">1</div>
                <div class="circle" onclick="alternarMesa(this)" data-status="ocupado">2</div>
                <div class="circle" onclick="alternarMesa(this)" data-status="ocupado">3</div>
                
                <div class="circle" onclick="alternarMesa(this)" data-status="ocupado">4</div>
                <div class="circle" onclick="alternarMesa(this)" data-status="ocupado">5</div>
                <div class="circle" onclick="alternarMesa(this)" data-status="ocupado">6</div>
                
                <div class="circle" onclick="alternarMesa(this)" data-status="ocupado">7</div>
                <div class="circle" onclick="alternarMesa(this)" data-status="ocupado">8</div>
                <div class="circle" onclick="alternarMesa(this)" data-status="ocupado">9</div>
            </div>

            <div></div>

            <button type="button" class="bttn-section">Confimar</button>
       </section>
    </main>

    <footer>
        <hr>
        <p>2025. Projeto apenas <span>ilustrativo</span>. Estas páginas foram desenvolvidas como atividade da Disciplina Programação para Web I.</p>
    </footer> 

    <script src="js/script.js"></script>
</body>
</html>
